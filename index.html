<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML5_APIs</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/storages.js"></script>
    <script src="js/draganddrop.js"></script>
    <script src="js/websckets.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/botones.js"></script>

  </head>
  <body>

    <nav>
      <ul>
        <li><button type="button" name="button" onclick="btn_storages();">Storages</button></li>
        <li><button type="button" name="button" onclick="btn_websockets();">WebSockets</button></li>
        <li><button type="button" name="button" onclick="btn_svg();">SVG</button></li>
        <li><button type="button" name="button" onclick="btn_canvas();">Canvas</button></li>
      </ul>
    </nav>

    <div id="contstorage">
      <textarea id="savetext" name="name" rows="8" cols="80" placeholder="ingrese un texto"></textarea>
      <!--save = localStorage-->
      <!--save2 = indexedDB-->
      <button id="btnsve" type="button" name="button" onclick="save();">Save</button>
      <!--limpiar = localStorage-->
      <!--limpiar2 = indexedDB-->
      <button id="btnclear" type="button" name="button" onclick="limpiar();">Clear</button>
      <label for=""><input id="check" type="checkbox" name="" value=""  >localStorage</label>
      <label for=""><input id="check2" type="checkbox" name="" value="">IndexedDB</label>
    </div>
    <br>
    <br>

    <div id="contwebsocket">
      <textarea id="caja" cols="100" rows="20"></textarea>
      <br>
      <input id="mensaje" type="text" size="105"></input>
      <br>
      <button onClick="enviar(document.getElementById('mensaje').value);">Send</button>
      <button onClick="desconectar()">Disconect</button>
    </div>

    <div>
      <svg width="1100" height="300" id="contsvg">
        <circle cx="500" cy="155" r="140" stroke="red" stroke-width="7" fill="blue" />
        <ellipse cx="850" cy="155" rx="190" ry="70" style="stroke:red;stroke-width:4;" />
        <polygon points="200,0 0,400 400,400" style="fill:black;stroke:red;stroke-width:3;" />
      </svg>
    </div>

  <div id="contcanvas">
    <canvas id="lienzo" width="900" height="300">
     Este elemento no es soportado por su navegador.
    </canvas>
  </div>


  </body>

</html>
